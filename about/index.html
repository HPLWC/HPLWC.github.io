<h4 style="margin-top: 2rem;text-align: center;">我的鸡汤文</h4>
<div style="text-align: center;">
  <p>人这一辈子，充斥着一个个选择</p>
  <p>在每一个选择的交叉路口</p>
  <p>我们都可能走出两个不同的人生</p>
  <p>也许过去你经历了悲伤难过的事</p>
  <p>但如果只停留在过去</p>
  <p>你就会发现，时间是个贼</p>
  <p>它早已偷走你选择的权利</p>
  <p>不是说每个人都应该坚强</p>
  <p>当希望如果你的心里有悲伤</p>
  <p>那时不时像个孩子一样大哭一场</p>
  <p>也是一个不错的选择</p>
</div>
